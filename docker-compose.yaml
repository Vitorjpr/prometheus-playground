version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  python_app:
    build: .
    ports:
      - "8899:8899"
    depends_on:
      - prometheus
    volumes:
      - .:/app
  
